version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: leaderforge_postgres
    environment:
      POSTGRES_DB: leaderboard
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d leaderboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - leaderforge_network

  redis:
    image: redis:7-alpine
    container_name: leaderforge_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - leaderforge_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leaderforge_backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/leaderboard
      REDIS_URL: redis://redis:6379
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY:-}
      NEW_RELIC_APP_NAME: LeaderForge
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - ./backend:/app
    networks:
      - leaderforge_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: leaderforge_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - leaderforge_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  leaderforge_network:
    driver: bridge
